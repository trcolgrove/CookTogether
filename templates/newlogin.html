    <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
          //testAPI();
          //Logged into your app and Facebook.
        FB.api('/me', function(response) {
          //storing username
          name = response.name;
          id = response.id;
          console.log(response);
           //get friends list
          FB.api('/me/permissions', function(response){
            console.log("permissions");
            console.log(response);
          });
          FB.api('/me/friends', function (response) {
            if (response && !response.error) {
              friends = response;
              console.log("friends got api response");
              console.log(friends);
            }
            else {
              friends = {};
              console.log(response.error);
              console.log("friends got an empty JSON");
            }
            user = {
              'username' : name,
              'user_id' : id,
              'friends' : friends,
              'groups' : [],
              'diet_restrict' : []
            };

            $.getJSON('/userinfo.json?user_id='+user.user_id, function(data){
              console.log("GET");
              console.log(data);

              if ($.isEmptyObject(data)) {
                console.log("in conditional before post");
                /*$.post('/sendUserInfo', {'data': JSON.stringify(user)}, function(response) {
                  console.log(response);
                });*/
                $.ajax({
                  type: "POST",
                  url: "/sendUserInfo",
                  // The key needs to match your method's input parameter (case-sensitive).
                  data: JSON.stringify(user),
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",
                  success: function(data){ window.location = '/newuser?user_id='+user.user_id; },
                  failure: function(errMsg) { alert(errMsg);}
                });

                //REDIRECT TO NEW USER PREFERENCES
              }
              else {
                //REDIRECT TO PROFILE
                window.location = '/userprofile?user_id='+user.user_id;
                console.log("in else");
                user.groups = data['groups'];
                user.diet_restrict = data['diet_restrict'];
                console.log (user.groups);
                console.log(user.diet_restrict);
              }
              //load stuff onto page here
            });
          });
        });
      }
   }
