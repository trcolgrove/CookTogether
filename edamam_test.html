<!DOCTYPE html>
<html>
<head>
<title>API Test</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $.ajax({
    url: 'https://api.edamam.com/search?q=chicken&app_id=a9e44233&app_key=4e60143490cec408c5aaf35215ab8ef6',
    type: 'GET',
    crossDomain: true,
    dataType: "jsonp",
    success: function(response){
      var results = response['hits'];
      for( var i = 0; i < results.length; i++){
        var ingr = results[i].recipe.ingredients;
        for( var j = 0;  j < ingr.length; j++ ){
          $("#msg").append("<p>" + ingr[j].food.label + "</p>");
        }
        $("#msg").append("-----------------------------------------------------------------");
      }
    },
    error: function (xhr, status) {
                alert("error querying edamam database");
    }
  });
});
